<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>d3 Demo</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <style>
        svg { border:1px solid gray; }
    </style>    
</head>
<body>
    <div class="container"> <!-- content -->
        <h1 id="title">D3 Visualization</h1>

        <svg width=480 height=360>
            <!-- shapes go in here -->
            <rect x=0 y=0 width=100 height=40 fill="blue"></rect>
            <rect x=0 y=50 width=100 height=40 fill="blue"></rect>
            <rect x=0 y=100 width=100 height=40 fill="blue"></rect>
        </svg>
    
        <div> <!-- a container for the buttons -->
            <button id="buttonA">Button A</button>
            <button id="buttonB">Button B</button>
        </div>
    </div>

    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
